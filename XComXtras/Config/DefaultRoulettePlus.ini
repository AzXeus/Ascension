;I realise i may have gone a little exessive on this XD
;explanation for these two are below
AmnesiaWillLossType=8
AmnesiaWillLossAmount=17
;AmnesiaWillLossType a number that determines how the will stat will be taken away once the Amnesia perk is choosen:

;0:  does nothing, disables will loss
;1:  willloss = AmnesiaWillLossAmount
;2:  willloss = AmnesiaWillLossAmount * current soldier rank {ie the highest promotion avaliable}
;3:  willloss = AmnesiaWillLossAmount * number of time Amnesia perk has been used {including current time}
;4:  willloss = AmnesiaWillLossAmount * current soldier rank * number of time Amnesia perk has been used
;5:  willloss = old will amount - average new soldier will - AmnesiaWillLossAmount {!! see below}
;6:  willloss = old will amount - average new soldier will - (AmnesiaWillLossAmount * oRank) {!!} {!!! details for oRank below}
;7:  willloss = (old will amount - average new soldier will - AmnesiaWillLossAmount) * number of time Amnesia perk has been used {!!}
;8:  willloss = (old will amount - average new soldier will - (AmnesiaWillLossAmount * oRank)) * number of time Amnesia perk has been used {!!} {!!!}
;11: willloss = Rand(AmnesiaWillLossAmount) {random number from 0 to AmnesiaWillLossAmount}
;12: willloss = Rand(AmnesiaWillLossAmount * current soldier rank)
;13: willloss = Rand(AmnesiaWillLossAmount * number of time Amnesia perk has been used)
;14: willloss = Rand(AmnesiaWillLossAmount * current soldier rank * number of time Amnesia perk has been used)
;15: willloss = old will amount - average new soldier will - Rand(AmnesiaWillLossAmount) {!!}
;16: willloss = old will amount - average new soldier will - (Rand(AmnesiaWillLossAmount) * oRank) {!!} {!!!}
;17: willloss = (old will amount - average new soldier will - Rand(AmnesiaWillLossAmount)) * number of time Amnesia perk has been used {!!}
;18: willloss = (old will amount - average new soldier will - (Rand(AmnesiaWillLossAmount) * oRank)) * number of time Amnesia perk has been used {!!} {!!!}
;22: willloss = Rand(AmnesiaWillLossAmount) * current soldier rank
;23: willloss = Rand(AmnesiaWillLossAmount) * number of time Amnesia perk has been used
;24: willloss = Rand(AmnesiaWillLossAmount) * current soldier rank * number of time Amnesia perk has been used
;26: willloss = old will amount - average new soldier will - Rand(AmnesiaWillLossAmount * oRank) {!!} {!!!}
;32: willloss = Rand(AmnesiaWillLossAmount * current soldier rank) * number of time Amnesia perk has been used
;33: willloss = Rand(AmnesiaWillLossAmount * number of time Amnesia perk has been used) * current soldier rank
;36: willloss = (old will amount - average new soldier will - Rand(AmnesiaWillLossAmount * oRank)) * number of time Amnesia perk has been used {!!} {!!!}
;42: willloss = Rand(current soldier rank) * AmnesiaWillLossAmount
;43: willloss = Rand(current soldier rank * number of time Amnesia perk has been used) * AmnesiaWillLossAmount
;44: willloss = Rand(current soldier rank * number of time Amnesia perk has been used * AmnesiaWillLossAmount)

;{!! average new soldier will is determined by 'Characters=(itype=eChar_Soldier, will=...' in the DGC also all types with this will return 0 if it ends up being negative}
;{!!! oRank is a multiplier based on the Soldier's current rank starting with 8 being 1 and going up by 0.15 a time}
;Any numbers other numbers entered into AmnesiaWillLossType other than the ones above will act the same as 0




